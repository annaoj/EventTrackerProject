<div>
  <div class="expense-section-header">
      <button (click)="openCreateDialog()"  class="create-btn" color="primary" mat-button><i class="material-icons">&#xE147;</i>Create </button>
  </div>
<table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>

    <ng-container matColumnDef="check">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox ></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element">
            <mat-checkbox [checked]="element.isChecked"></mat-checkbox>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

  <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">{{ element.category.name }}</td>
        <td mat-footer-cell *matFooterCellDef></td>

      </ng-container>

  <ng-container matColumnDef="name" >
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    <td mat-footer-cell *matFooterCellDef></td>

  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    <td mat-footer-cell *matFooterCellDef></td>

  </ng-container>

  <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
      <td mat-footer-cell *matFooterCellDef></td>

    </ng-container>

    <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
        <td mat-footer-cell *matFooterCellDef>$100.00</td>
      </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef>Update</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="accent"
        (click)="openUpdateDialog(element)">
        <mat-icon class="mat-18">edit</mat-icon>
      </button>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>

  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="deleteExpense(element.id)">
        <mat-icon class="mat-18">delete</mat-icon>
      </button>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true;"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky:true;"></tr>
</table>
  <mat-paginator [length]="10"
                [pageSize]="5"
                [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
