<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>REST Video Store</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<link rel="stylesheet" href= "css/main.css" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
						<h2>Manage <b>Expenses</b></h2>
					</div>
					<div class="col-sm-6">
						<a href="#addExpenseModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Expense</span></a>
          </div>
          <div class="col-sm-6">
            <h2>Total <b>Expenses: </b><span id="total"></span></h2>
					</div>
                </div>
            </div>
            <table id="dataTable" class="table table-striped table-hover">
                <thead>
                    <tr>
            <th>Category</th>
            <th>Name</th>
            <th>Description</th>
            <th>date</th>
            <th>cost</th>
            <th></th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody">	
                </tbody>
            </table>
        </div>
    </div>
	<!-- Add Expense Modal HTML -->
	<div id="addExpenseModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form name="expenseFormSubmit" id="expenseFormSubmit">
					<div class="modal-header">						
						<h4 class="modal-title">Add Expense</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div id="addexpenseModalBody" class="modal-body">
            <div class="form-group">
                <label>Category</label>
                <select name="category">
                    <option value="1">Groceries</option>
                    <option value="2">Entertainment</option>
                    <option value="3">Bills</option>
                    <option value="4">Health</option>
                    <option value="5">Household</option>
                    <option value="6">Shopping</option>
                    <option value="7">Vehicle</option>
                    <option value="8">Debt</option>
                    <option value="9">Others</option>
                  </select>
            </div>					
						<div class="form-group">
							<label>Name</label>
							<input name="name" type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Cost</label>
							<input name="cost" type="number" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Description</label>
							<textarea name="description" class="form-control" required></textarea>
						</div>				
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" name="submit"  class="btn btn-success" value="Add">
					</div>
				</form>
			</div>
		</div>
	</div>

	</div>
</body>
</html>
